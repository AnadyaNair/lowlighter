<svg xmlns="http://www.w3.org/2000/svg" width="480" height="776">
  <style>
    /* SVG global context */
  svg {
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 14px;
    color: #777777;
  }

/* Title bar */
  .header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    height: 20px;
    align-items: center;
    padding: 0 8px;
    box-sizing: border-box;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background: linear-gradient(#504b45 0%,#3c3b37 100%);
  }

  .title {
    color: #d5d0ce;
    line-height: 12px;
  }

  .buttons {
    display: flex;
    align-items: center;
  }

  .button {
    color: black;
    display: flex;
    justify-content: center;
    margin-right: 5px;
    font-size: 8px;
    height: 12px;
    width: 12px;
    border-radius: 100%;
    background: linear-gradient(#7d7871 0%, #595953 100%);
    text-shadow: 0px 1px 0px rgba(255,255,255,0.2);
  }

  .button.exit {
    background: linear-gradient(#f37458 0%, #de4c12 100%);
  }

/* Terminal */
  pre {
    margin: 0;
    background: #42092B;
    padding: 12px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    font-family: monospace;
    color: #DDDDDD;
  }

  .banner, footer {
    opacity: .7;
  }

/* Prompt */
  .ps1-path {
    color: #7EDA29;
  }

  .ps1-location {
    color: #4878c0;
  }

/* Diff */
  .diff {
    color: #3A96DD;
  }

/* Error */
  .error {
    color: #cb2431;
  }

/* Animations */
  .stdin, footer {
    width: 0%;
    white-space: nowrap;
    overflow: hidden;
    animation-name: stdin-animation;
    animation-fill-mode: both;
  }

  .stdout {
    max-height: 0%;
    overflow: hidden;
    animation-name: stdout-animation;
    animation-fill-mode: both;
  }

  @keyframes stdin-animation {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  @keyframes stdout-animation {
    0% { max-height: 0; }
    100% { max-height: 360px; }
  }
      .stdin, .stdout {
        animation-duration: .2s;
      }
      .stdout {
        animation-duration: .2s;
      }
    
      .stdin:nth-of-type(1) {
        animation-delay: 0s;
      }
      .stdout:nth-of-type(2) {
        animation-delay: 0.2s;
      }
    
      .stdin:nth-of-type(2) {
        animation-delay: 0.2s;
      }
      .stdout:nth-of-type(3) {
        animation-delay: 0.4s;
      }
    
      .stdin:nth-of-type(3) {
        animation-delay: 0.4s;
      }
      .stdout:nth-of-type(4) {
        animation-delay: 0.6000000000000001s;
      }
    
      .stdin:nth-of-type(4) {
        animation-delay: 0.6000000000000001s;
      }
      .stdout:nth-of-type(5) {
        animation-delay: 0.8s;
      }
    
      .stdin:nth-of-type(5) {
        animation-delay: 0.8s;
      }
      .stdout:nth-of-type(6) {
        animation-delay: 1s;
      }
    
      .stdin:nth-of-type(6) {
        animation-delay: 1s;
      }
      .stdout:nth-of-type(7) {
        animation-delay: 1.2000000000000002s;
      }
    
      .stdin:nth-of-type(7) {
        animation-delay: 1.2000000000000002s;
      }
      .stdout:nth-of-type(8) {
        animation-delay: 1.4000000000000001s;
      }
    
      .stdin:nth-of-type(8) {
        animation-delay: 1.4000000000000001s;
      }
      .stdout:nth-of-type(9) {
        animation-delay: 1.6s;
      }
    
      .stdin:nth-of-type(9) {
        animation-delay: 1.6s;
      }
      .stdout:nth-of-type(10) {
        animation-delay: 1.8s;
      }
    
      .stdin:nth-of-type(10) {
        animation-delay: 1.8s;
      }
      .stdout:nth-of-type(11) {
        animation-delay: 2s;
      }
    
      .stdin:nth-of-type(11) {
        animation-delay: 2s;
      }
      .stdout:nth-of-type(12) {
        animation-delay: 2.2s;
      }
    
      .stdin:nth-of-type(12) {
        animation-delay: 2.2s;
      }
      .stdout:nth-of-type(13) {
        animation-delay: 2.4000000000000004s;
      }
    
      footer {
        animation-delay: 2.4000000000000004s;
      }
  </style>

  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">

