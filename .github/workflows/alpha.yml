# This is a workflow which is used to test new features from lowlighter/metrics
# ⚠️ Following jobs all uses @master branch (unstable branch with unreleased features)

name: Metrics (alpha)
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@feat-better-token-error-msg
        if: ${{ success() || failure() }}
        with:
          token: ${{ github.token }}
      - uses: lowlighter/metrics@feat-better-token-error-msg
        if: ${{ success() || failure() }}
        with:
          token: MOCKED_TOKEN
      - uses: lowlighter/metrics@feat-better-token-error-msg
        if: ${{ success() || failure() }}
        with:
          token: NOT_NEEDED
      - uses: lowlighter/metrics@feat-better-token-error-msg
        if: ${{ success() || failure() }}
        with:
          token: DUMMY_TOKEN
      - uses: lowlighter/metrics@feat-better-token-error-msg
        if: ${{ success() || failure() }}
        with:
          token: ${{ secrets.METRICS_TOKEN }}
