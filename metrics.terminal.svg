<svg xmlns="http://www.w3.org/2000/svg" width="480" height="352">
  

  <style>
    /* SVG global context */
  svg {
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 14px;
    color: #777777;
  }

/* Title bar */
  .header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    height: 20px;
    align-items: center;
    padding: 0 8px;
    box-sizing: border-box;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    background: linear-gradient(#504b45 0%,#3c3b37 100%);
  }

  .title {
    color: #d5d0ce;
    line-height: 12px;
  }

  .buttons {
    display: flex;
    align-items: center;
  }

  .button {
    color: black;
    display: flex;
    justify-content: center;
    margin-right: 5px;
    font-size: 8px;
    height: 12px;
    width: 12px;
    border-radius: 100%;
    background: linear-gradient(#7d7871 0%, #595953 100%);
    text-shadow: 0px 1px 0px rgba(255,255,255,0.2);
  }

  .button.exit {
    background: linear-gradient(#f37458 0%, #de4c12 100%);
  }

/* Terminal */
  pre {
    margin: 0;
    background: #42092B;
    padding: 12px;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    font-family: monospace;
    color: #DDDDDD;
  }

  .banner, footer {
    opacity: .7;
  }

/* Prompt */
  .ps1-path {
    color: #7EDA29;
  }

  .ps1-location {
    color: #4878c0;
  }

/* Diff */
  .diff {
    color: #3A96DD;
  }

/* Error */
  .error {
    color: #cb2431;
  }

/* Animations */
  .stdin, footer {
    width: 0%;
    white-space: nowrap;
    overflow: hidden;
    animation-name: stdin-animation;
    animation-fill-mode: both;
  }

  .stdout {
    max-height: 0%;
    overflow: hidden;
    animation-name: stdout-animation;
    animation-fill-mode: both;
  }

  @keyframes stdin-animation {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  @keyframes stdout-animation {
    0% { max-height: 0; }
    100% { max-height: 360px; }
  }
      .stdin, .stdout {
        animation-duration: 0.16s;
      }
      .stdout {
        animation-duration: 0.28s;
      }
      
        .stdin:nth-of-type(1) {
          animation-delay: 0s;
        }
        .stdout:nth-of-type(2) {
          animation-delay: 0.16s;
        }
        
      
        .stdin:nth-of-type(2) {
          animation-delay: 0.44000000000000006s;
        }
        .stdout:nth-of-type(3) {
          animation-delay: 0.6000000000000001s;
        }
        
      
        .stdin:nth-of-type(3) {
          animation-delay: 0.8800000000000001s;
        }
        .stdout:nth-of-type(4) {
          animation-delay: 1.04s;
        }
        
      
        .stdin:nth-of-type(4) {
          animation-delay: 1.3200000000000003s;
        }
        .stdout:nth-of-type(5) {
          animation-delay: 1.4800000000000002s;
        }
        
      
        .stdin:nth-of-type(5) {
          animation-delay: 1.7600000000000002s;
        }
        .stdout:nth-of-type(6) {
          animation-delay: 1.9200000000000002s;
        }
        
      
        .stdin:nth-of-type(6) {
          animation-delay: 2.2s;
        }
        .stdout:nth-of-type(7) {
          animation-delay: 2.3600000000000003s;
        }
        
      
        .stdin:nth-of-type(7) {
          animation-delay: 2.64s;
        }
        .stdout:nth-of-type(8) {
          animation-delay: 2.8000000000000003s;
        }
        
      
        .stdin:nth-of-type(8) {
          animation-delay: 3.08s;
        }
        .stdout:nth-of-type(9) {
          animation-delay: 3.24s;
        }
        
      
        .stdin:nth-of-type(9) {
          animation-delay: 3.52s;
        }
        .stdout:nth-of-type(10) {
          animation-delay: 3.68s;
        }
        
      
        .stdin:nth-of-type(10) {
          animation-delay: 3.96s;
        }
        .stdout:nth-of-type(11) {
          animation-delay: 4.12s;
        }
        
      
        .stdin:nth-of-type(11) {
          animation-delay: 4.4s;
        }
        .stdout:nth-of-type(12) {
          animation-delay: 4.5600000000000005s;
        }
        
      
        .stdin:nth-of-type(12) {
          animation-delay: 4.840000000000001s;
        }
        .stdout:nth-of-type(13) {
          animation-delay: 5.000000000000001s;
        }
        
      
        .stdin:nth-of-type(13) {
          animation-delay: 5.280000000000001s;
        }
        .stdout:nth-of-type(14) {
          animation-delay: 5.440000000000001s;
        }
        
      
        .stdin:nth-of-type(14) {
          animation-delay: 5.7200000000000015s;
        }
        .stdout:nth-of-type(15) {
          animation-delay: 5.880000000000002s;
        }
        
          footer {
            animation-delay: 5.7200000000000015s;
          }
        
      
  </style>

  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">

      <div class="header">
        <span class="title">GitHub metrics v2.2.0</span>
        <div class="buttons">
          <div class="button">─</div>
          <div class="button">□</div>
          <div class="button exit">✕</div>
        </div>
      </div>

<pre><div style="margin-top:-16px"></div>
<span class="banner">GitHub metrics generator 2.2.0
These generated metrics comes with ABSOLUTELY NO WARRANTY,
to the extent permitted by applicable law.

Last generated: Sat, 24 Oct 2020 19:53:32 GMT
</span>
<div class="stdin"><span class="ps1-path">lowlighter@metrics</span>:<span class="ps1-location">~</span>$ curl -I https://simon.lecoq.io</div><div class="stdout"><b>User-Agent</b>: Google PageSpeed API
<b>Location</b>: https://simon.lecoq.io
<b>X-Performance</b>: 96%
<b>X-Accessibility</b>: 100%
<b>X-Best-Practices</b>: 100%
<b>X-SEO</b>: 100%
</div>
<footer>Connection reset by 127.0.0.1</footer></pre>

    </div>
  </foreignObject>
</svg>

